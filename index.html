<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Switch</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dark Mode Switch -->
    <div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <span class="toggle-text">Light</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
   <!-- Navigation -->
    <nav id="nav">
        <a href="#home">HOME</a>
        <a href="#about">SERVICES</a>
        <a href="#projects">BUTTONS</a>
        <a href="#contact">CONTACT</a>
    </nav>
    <!-- Home Section -->
    <section id="home">
        <div class="title-group">
            <h1>Website Template</h1>
            <h2>by Mithat Berk Ozture</h2>
        </div>
    </section>
    <!-- About Section -->
    <section id="about">
        <h1>Programming and IT</h1>
        <div class="about-container">
            <div class="image-container">
                <h2>Front-End</h2>
                <img src="img/undraw_static_website_light.svg" alt="Proud Coder" id="image1">
            </div>
            <div class="image-container">
                <h2>Back-End</h2>
                <img src="img/undraw_server_cluster_light.svg" alt="Feeling Proud" id="image2">              
            </div>
            <div class="image-container">
                <h2>Security</h2>
                <img src="img/undraw_security_on_re_light.svg" alt="Conceptual Idea" id="image3">
            </div>
        </div>
    </section>
    <!-- Projects Section -->
    <section id="projects">
        <h1>Buttons</h1>
        <div class="buttons">
            <button class="primary">Button 1</button>
            <button class="secondary">Button 2</button>
            <button class="primary" disabled>Disabled Button</button>
            <button class="outline">Outline Button</button>
            <button class="secondary outline">Alt Outline Button</button>
            <button class="outline" disabled>Disabled Button 2</button>
        </div>
        <div class="text-box" id="text-box">
            <p>A Python and JavaScript developer with +2 years of experience in web crawling, front-end development and web services.</p>
        </div>
    </section>
    <!-- Contact Section -->
    <section id="contact">
        <div class="social-icons">
            <i class="fab fa-github"></i>
            <!-- <i class="fab fa-codepen"></i> -->
            <i class="fab fa-linkedin-in"></i>
            <!-- <i class="fab fa-medium"></i> -->
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>
    </section>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
